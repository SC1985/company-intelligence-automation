name: Executive Intelligence Automation

on:
  schedule:
    #Daily briefs: '0 14 * * *' (every day at 9 AM EST)
    #Friday summaries: '0 21 * * 5' (Fridays at 4 PM EST)
    #Market open alerts: '30 13 * * 1-5' (weekdays at 8:30 AM EST)
    
    # Every Monday at 9:00 AM EST (14:00 UTC) - the executive briefing hour
    - cron: '0 14 * * 1'
  
  # Manual trigger for immediate intelligence deployment
  workflow_dispatch:
    inputs:
      urgent_analysis:
        description: 'Deploy urgent market analysis'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy-intelligence-engine:
    name: ğŸš€ Intelligence Orchestration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¡ Activate Repository Intelligence
      uses: actions/checkout@v4
      
    - name: ğŸ Configure Python Execution Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: âš¡ Deploy Dependencies Architecture
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "ğŸ”§ Intelligence infrastructure deployed"
    
    - name: ğŸ¯ Validate Intelligence Configuration
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
      run: |
        echo "ğŸ” Validating intelligence architecture..."
        python -c "
        import os
        required = ['ALPHA_VANTAGE_API_KEY', 'NEWSAPI_KEY', 'SENDER_EMAIL', 'SENDER_PASSWORD', 'RECIPIENT_EMAILS']
        missing = [var for var in required if not os.getenv(var)]
        if missing:
          print(f'âŒ Missing critical configuration: {missing}')
          exit(1)
        print('âœ… Intelligence configuration validated')
        "
    
    - name: ğŸš€ Execute Intelligence Symphony
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
        SMTP_SERVER: smtp.gmail.com
        SMTP_PORT: 587
      run: |
        echo "ğŸ¼ Orchestrating intelligence symphony..."
        python src/main.py
        echo "âœ… Executive intelligence brief deployed successfully"
    
    - name: ğŸ“Š Archive Intelligence Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-execution-logs-${{ github.run_number }}
        path: |
          *.log
          intelligence_system.log
        retention-days: 30
    
    - name: ğŸš¨ Emergency Response Protocol
      if: failure()
      env:
        EMERGENCY_WEBHOOK: ${{ secrets.EMERGENCY_WEBHOOK }}
      run: |
        echo "ğŸš¨ Intelligence system disruption detected"
        if [ -n "$EMERGENCY_WEBHOOK" ]; then
          curl -X POST "$EMERGENCY_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "ğŸš¨ INTELLIGENCE SYSTEM ALERT",
              "attachments": [{
                "color": "danger",
                "fields": [{
                  "title": "System",
                  "value": "Company Intelligence Automation",
                  "short": true
                }, {
                  "title": "Status",
                  "value": "EXECUTION FAILED",
                  "short": true
                }, {
                  "title": "Run Number",
                  "value": "${{ github.run_number }}",
                  "short": true
                }, {
                  "title": "Timestamp",
                  "value": "'$(date -u)'",
                  "short": true
                }]
              }]
            }'
        fi

