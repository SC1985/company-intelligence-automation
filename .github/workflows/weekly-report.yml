name: Executive Intelligence Brief

on:
  schedule:
    # Fires at 14:00 UTC Mondays. We gate below to 09:00 America/Chicago to keep 9am year-round.
    - cron: "0 14 * * 1"
  workflow_dispatch:

jobs:
  intelligence-execution:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check secrets
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          python - <<'PY'
          import os, sys
          missing = [k for k in ("SENDER_EMAIL","SENDER_PASSWORD","RECIPIENT_EMAILS") if not os.getenv(k)]
          if missing:
              print("Missing required secrets:", ", ".join(missing))
              sys.exit(1)
          print("Secrets present: OK")
          PY

      # Keep 14:00 UTC schedule, but only proceed at 09:00 local time
      - name: Gate to 09:00 America/Chicago
        run: |
          if [ "$(date +%H%M)" != "0900" ]; then
            echo "Not 09:00 CT; exiting."
            exit 0
          fi

      # Optional: flip to true to test end-to-end without sending email
      - name: Run Intelligence Engine
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: python src/main.py
